<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
       
        <!-- Bootstrap icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

        <title>Add Clients</title>

    </head>
    <body>
        <!-- Add Clients Start  -->
        <section class="container bg-success mt-4">
                
            <div class="row justify-content-center align-items-center">
                <div class="col-8 mt-3 mb-4 px-4 py-5">
                    <form action="">
                        <div class="card border-0 px-4 py-5">
                            <div class="row form-group">
                                <label class="p-1 rounded-3 text-center"><h6 class="mb-0 text-sm"></h6></label>
                                <input class="form-control text-center" type="text" name="user" id="user"  placeholder="Clients Name" required>
                                <button type="submit"class="btn btn-info shadow btn-xs sharp p-1 mt-3">Add</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        
        </section>
        <!-- Add Clients End  -->
        

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>

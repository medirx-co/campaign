<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
       
        
        <title>Login form</title>

    </head>
    <body >
        <section class="bg-warning py-5">
            <div class="container">
                <div class="card card0 border-0">
                    <div class="row d-flex">
                        <div class="col-6">
                            <div class="row">
                                <img src="" class="logo" alt="logo">
                            </div>
                            <div class="row justify-content-center">
                                <img src="login.jpg" class="image">
                            </div>
                            
                        </div>
                        <div class="col-6 mt-5 mb-6 px-4 py-5">
                            <div class="row justify-content-center align-items-center">
                                <div class="col-8 mt-3 mb-4 px-4 py-5">
                                    <form action="">
                                        <div class="card2 card border-0 px-4 py-5">
                                            <div class="row form-group">
                                                <label class="p-1 rounded-3"><h6 class="mb-0 text-sm">Username</h6></label>
                                                <input class="form-control" type="text" name="user" id="user" required>
                                            </div>
                                            <div class="row form-group">
                                                <label class="p-1 rounded-3"><h6 class="mb-0 text-sm">Password</h6></label>
                                                <input type="password" name="password" id="pass" class="form-control" required>
                                            </div>
                                            
                                            <div class="row form-group mt-4">
                                                <button type="submit" class="btn btn-info text-center rounded-4 form-control">Login</button>
                                            </div>
                                            
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
        
                    </div>
                </div>
            </div>
                    
                
        </section>
        
        

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
